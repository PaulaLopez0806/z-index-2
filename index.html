<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <h1 class="text-center text-black p-4 animate__animated animate__backInDown"> Especificidad</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 cajaChicas">
                <img src="imagenes/bombon.png" alt="Bombon" class="position-absolute z-3 bombon animate__animated animate__backInUp">
                <img src="imagenes/bellota.png" alt="Bellota" class="position-absolute z-2 bellota animate__animated animate__backInRight">
                <img src="imagenes/burbuja.png" alt="Burbuja" class="position-absolute z-1 burbuja animate__animated animate__backInLeft">
                <img src="imagenes/fondo.jpg" alt="fondo" class="position-absolute z-n1" width="65%">
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
